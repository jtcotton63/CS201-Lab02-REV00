<!DOCTYPE html> 

<html>

<head>
	<!-- How do you know what content to put in your headers? And in what format? -->
	<title>Current Weather</title>
	<link rel="stylesheet" href="css/overall.css">
	<link rel="stylesheet" href="css/weather.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script> <!-- This imports JQuery -->
	<script src="js/weather.js"></script>
</head>

<body>

<div id="nav">
	<ul>	
		<li><a href= "weather.html">Weather</a></li>
		<li><a href= "help.html">Help</a></li>
	</ul>
</div>

<div id="main">
	<div id="title">
		<h1>Current Weather for Utah Cities</h1>
	</div>

	<br>
		
	<form id="search">
		Enter a City: <input id="cityfield" type="text" value="" onkeyup="OnCityInput()">
		<input type="submit" value="Find weather info">
		<br>
		<br>
		Possible Matches: <span id="matches"></span>
	</form>

	<div id="city">
		<textarea id="txtarea" cols="50" rows="5" readonly></textarea>
	</div>

	<div id="weather-info"></div>

</div>

<!-- http://stackoverflow.com/questions/1263852/prevent-form-redirect-or-refresh-on-submit -->
<!-- Submit function for search box -->
<script type="text/javascript">
	$( "#search" ).submit(function () {
		OnClickSubmit();
	 	return false;
	});
</script>

</body>

</html>
